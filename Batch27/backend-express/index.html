<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
</head>

<body>
  <h1>App Chat</h1>

  <ul class="messages"></ul>

  <form class="chat-form">
    <input type="text" name="" class="chat-mess">

    <button class="send-chat">Send</button>
  </form>
</body>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();

  const name = prompt('tên bạn');
  const chatForm = document.querySelector('.chat-form');
  const chatMess = document.querySelector('.chat-mess');

  chatForm.addEventListener('submit', (e) => {
    e.preventDefault();

    const message = chatMess.value;

    // my-chat: event name
    // emit: gửi đi thông điệp
    socket.emit('my-chat', {
      name,
      message,
    })
    chatMess.value = '';
  });

  const messages = document.querySelector('#messages');

  socket.on('group-chat', mess => {
    console.log('««««« mess »»»»»', mess);
    const chatItem = document.createElement('li');
    chatItem.textContent = `${mess.name}: ${mess.message}`;

    messages.appendChild(chatItem);
  })
</script>
</html>
